<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detetive de Genes</title>
    <link rel="icon" type="image/png" href="./img/logo.png"/>

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="js/script.js"></script>

    <!-- Bootstrap & dependências -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/4195481e45.js" crossorigin="anonymous"></script>
    
</head>
<body class="parallax container">

    <header>
        <nav class="py-4">
            <div class="row">
                <div class="col-md-8">
                    <span class="text-start fw-bold text-uppercase" id="titulo-site">
                    Detetive de Genes
                    </span>
                </div>
                <div class="col-md-4 d-flex justify-content-end">
                    <div class="icon-bar">
                        <a href="index.html"><i class="fa-sharp fa-solid fa-house me-2"></i></a>
                        <a href="https://github.com/jose-amorim/detetive-de-genes"><i class="fa-brands fa-github me-2"></i></i></a>
                        <a href="sobre.html"><i class="fa-solid fa-circle-info"></i></i></a>
                    </div>
                </div>
              </div>
        </nav>
    </header>

    <main id="vitoria" class="container py-4 text-center">

        <div class="row">
            <div class="col"></div>
            <div class="col text-center fs-1 fw-bold text-uppercase">Parabéns!</div>
            <div class="col"></div>
        </div>


        <div class="row">
            <div class="col">
                <img id="logo" src="img/logo.png">
                <p id="feedback" class="mt-2 font-monospace"></p>
            </div>
            <div class="col fs-5 mt-4">
                Sua pontuação final é:
                <br>
                <span id="pontos" class="fs-1 fw-bold">
                    <span id="pontuacao-final"></span>
                    <span>/20</span>
                </span>
            </div>
            <div class="col">
    
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <a href="rodada1.html">
                    <button id="btnJogar" type="button" class="rounded-pill">Jogar novamente</button>
                </a>
            </div>
            <div class="col-md-4"></div>
        </div>

        <script>

            let pontuacao = sessionStorage.getItem('score_total');
            console.log(pontuacao)
            let texto = '';

            if(pontuacao != null && pontuacao <= 20) {
                $('#pontuacao-final').text(pontuacao);

                if(pontuacao >= 0 && pontuacao <= 5) {
                    texto = 'É hora de revisar os conceitos de genética!';
                } else if (pontuacao > 5 && pontuacao <= 10) {
                    texto = 'Que tal treinar com mais alguns casos?';
                } else if (pontuacao > 10 && pontuacao <= 15) {
                    texto = 'Quase lá, ein!';
                } else if (pontuacao > 15) {
                    texto = 'Uou! Você é o melhor detetive de genes da internet!';
                }

            } else {
                $("span#pontuacao-final").css('font-size', '22px');
                $('#pontuacao-final').text("Tivemos um erro :/");
                $('#pontuacao-final').next('span').text('')
                $('#pontuacao-final').next('span').css('color', 'white');
                texto = 'Err...'
            }

            sessionStorage.removeItem('score_total');

            const feedback = document.getElementById('feedback');
            let index = 0;
            let timerId;

            function digitarLetra() {
                feedback.textContent = texto.slice(0, index);
                index++;

                if (index > texto.length) {
                clearTimeout(timerId);
                } else {
                timerId = setTimeout(digitarLetra, 50);
                }
            }

            digitarLetra();



        </script>

    </main>

</body>
</html>
